<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emma's Color Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <div class="header">
        Emma's Color Memory Game
      </div>
      <div class="discription">
        <p>
          1. Click start when you are ready.<br>
          2. Remember all yellow squares. <br>
          3. Find out the yellow squares after they disappear. <br>
          4. You can have 3 wrong guesses each level.<br>
          5. After 3 wrong guesses, switch player.
        </p>
      </div>
      <div class="button">
        <button type="button" name ='startgame' id ="button">
        I'm ready! Start Game!
        </button>
      </div>
      <div class="cheat">
        <button type="button" name="cheat" id = 'cheat'>Cheat Button</button>
      </div>
      <div class="score player1">Player 1 Score: 0</div>
      <div class="score player2">Player 2 Score: 0</div>
      <div class="wrongGuess">Wrong Guesses: 3</div>
      <div class="gameboard">
      </div>




    </div>

    <script src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
